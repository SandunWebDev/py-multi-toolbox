name: Base Workflow - CI/CD

# Controls when the workflow will run.
on:
    # Triggers the workflow on push or pull request events but only for the study branch.
    push:
        branches: [gh-action-check]
    pull_request:
        branches: [gh-action-check]

    # Allows you to run this workflow manually from the Actions tab.
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
    # This workflow contains a single job called "build".
    build:
        # The type of runner that the job will run on.
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job.
        steps:
            # Displaying Initial Data About Action Triggered.
            - name: Initialization
              run: |
                  echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
                  echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
                  echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

            # Checks-out your repository under $GITHUB_WORKSPACE, so our job can access it. (Notice using third-party action.)
            - name: Checkout Repo's Code
              uses: actions/checkout@v2

            - name: List Files in the Repository.
              run: ls ${{ github.workspace }}

            - name: Job Status
              run: echo "üçè This job's status is ${{ job.status }}."
